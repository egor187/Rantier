{% load bootstrap4 %}


{% if bootstrap_messages %}
	{% block message %}
		{% bootstrap_javascript jquery=True %}
        {% bootstrap_messages %}
	{% endblock message %}
{% endif %}

<body class="text-center">
		<table border="3" align="center" class="h-auto mb-4" cellpadding="7">
			<tr>
				<th>Tenant ID</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
                <tr>
                    <td><div>{{ tenant.id }}</div></td>
                    <td><div>{{ tenant }}</div></td>
                    <td><div>{{ tenant.email }}</div></td>
                </tr>
		</table>

<a href={% url 'tenants:tenant_update' tenant.id %}>Изменить профиль арендатора</a>
<a href={% url 'tenants:tenant_delete' tenant.id %}>Удалить профиль арендатора</a>
</body>
